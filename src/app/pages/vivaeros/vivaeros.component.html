<div class="row">
  <div class="col-xxxl-8 col-md-8">
    <nb-card>
      <nb-card-body>
        <echarts-pie
        [sum]="sum"
        [chartData]="chartData"></echarts-pie>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-xxxl-4 col-md-4">
    <div class="row">
      <div class="col-xxxl-12 col-md-12">
        <nb-card>
          <nb-card-body>
            <echarts-bar
            [barChartData]="barChartData"></echarts-bar>
          </nb-card-body>
        </nb-card>
      </div>
    </div>

    <div class="row">
      <div class="col-xxxl-12 col-md-12">
        <ngx-progress-section [progressInfoData] = progressInfoData></ngx-progress-section>
      </div>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-xxl-12">
    <ngx-country-orders></ngx-country-orders>
  </div>

  <div class="col-xxl-3">
    <ngx-progress-section [progressInfoData] = webhits></ngx-progress-section>
  </div>
</div>
